<!-- Functions with Multiple Arguments -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv JS</title>
    <script>
        function sum(){
            console.log(arguments);

            let sum = 0;
            for(let i in arguments){
                sum += arguments[i];
            }
            document.write(sum);
        }

        sum(20,30,40);
        sum(20,30);
    </script>
</head>

</body>
</html>
