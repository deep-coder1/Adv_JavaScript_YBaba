    <script>
        function sum(name, course, ...args){
            console.log(args);

            document.write(`Hello ${name} of ${course} : `);

            let sum = 0;
            for(let i in args){
                sum += args[i];
            }
            document.write(sum + "<br>");
        }

        // sum(20,30,40);
        // sum(20,30);
        sum("Yahoo Baba", "BTech", 20,30,40);
        sum("Deepak Thakur", "MCA", 75,90);
        sum("Sandeep Thakur", "BCA", 85,60,65,55,75);
    </script>
