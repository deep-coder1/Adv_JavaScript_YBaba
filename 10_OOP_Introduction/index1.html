<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Introduction, Adv JS</title>
    <script>
        class hello{
            message(){
                console.log("Hello Everyone");
            }
            sorry(){
                console.log("Sorry Everyone");
            }
        }

        let a = new hello();

        a.message();
        a.sorry();
        
    </script>
</head>
