<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators, Adv JS 20</title>
    <script>
        // function generateit(){
        function *generateit(){
            console.log("First Message");
            yield 'Yield No. 1';
            console.log("Second Message");
            yield 'Yield No. 2';
        }

        // generateit();
        let g = generateit();
        console.log(g.next());
        console.log(g.next());
        console.log(g.next());
    </script>
</head>
